#H2
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=MSSQLServer;REFERENTIAL_INTEGRITY=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS dbo
spring.datasource.username=sa
spring.datasource.platform=h2

# Necessário para gerar os nomes das colunas como estão mapeadas (@Column)
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
